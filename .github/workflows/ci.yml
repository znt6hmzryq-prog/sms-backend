name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.2, 8.3]

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false

      - name: Deinit/remove broken submodules (safe)
        run: |
          git submodule deinit --all || true
          [ -f .gitmodules ] && sed -n 's/^/FOUND .gitmodules: /;p' .gitmodules || true
          rm -f .gitmodules || true

      - name: Setup PHP
        uses: shivammathur/setup-php@v4
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, bcmath, pdo, pdo_sqlite
          ini-values: post_max_size=256M, memory_limit=2G
          tools: composer:2

      - name: Cache composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Diagnostics (verify workspace and composer)
        run: |
          echo "--- RUN CONTEXT ---"
          echo "PWD: $(pwd)"
          echo "List repo root:"
          ls -la || true
          echo "List project dir:"
          ls -la backend/sms-backend || true
          echo "Composer location and version (if available):"
          which composer || true
          composer --version || true
          echo "Show composer.json (first 200 lines) if present:" 
          if [ -f backend/sms-backend/composer.json ]; then head -n 200 backend/sms-backend/composer.json || true; else echo "composer.json not found in backend/sms-backend"; fi

      - name: Pre-install diagnostics (project dir)
        working-directory: backend/sms-backend
        run: |
          echo "--- PRE-INSTALL DIAGNOSTICS ---"
          echo "PWD: $(pwd)"
          ls -la || true
          composer --version || true
          if [ -f composer.json ]; then echo "composer.json present"; head -n 200 composer.json || true; else echo "composer.json missing"; fi
          composer diagnose || true

      - name: Ensure project .env exists (safe)
        working-directory: backend/sms-backend
        run: |
          DIR=.
          if [ -f "$DIR/.env" ]; then
            echo ".env already exists in $DIR"
          elif [ -f "$DIR/.env.example" ]; then
            cp "$DIR/.env.example" "$DIR/.env"
          else
            cat > "$DIR/.env" <<'EOF'
APP_ENV=testing
APP_KEY=
APP_DEBUG=false
DB_CONNECTION=sqlite
DB_DATABASE=database/database.sqlite
EOF
          fi

      - name: Install dependencies (verbose, project dir)
        working-directory: backend/sms-backend
        run: composer install --no-interaction --prefer-dist --no-scripts --no-progress --verbose

      - name: Prepare environment and sqlite DB (project dir)
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: |
          DIR=backend/sms-backend
          php -r "file_exists('$DIR/database') || mkdir('$DIR/database', 0777, true);"
          touch "$DIR/database/database.sqlite"
          (cd "$DIR" && php artisan key:generate --ansi --force)
          (cd "$DIR" && php artisan migrate --force)

      - name: Run test suite (project dir)
        working-directory: backend/sms-backend
        run: php artisan test
