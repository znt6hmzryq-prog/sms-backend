name: Laravel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.2, 8.3]

    defaults:
      run:
        shell: bash -l {0}
        working-directory: backend/sms-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false

      - name: Deinit/remove broken submodules (safe)
        run: |
          git submodule deinit --all || true
          rm -f .gitmodules || true
          git rm --cached Elham-Mukhtari || true
          rm -rf Elham-Mukhtari || true

      - name: Setup PHP
        uses: shivammathur/setup-php@v4
        with:
          php-version: ${{ matrix.php }}
          extensions:
            - mbstring
            - bcmath
            - pdo
            - pdo_sqlite
          ini-values: "post_max_size=256M, memory_limit=2G"
          tools:
            composer: 2

      - name: Ensure project .env exists (safe)
        run: |
          if [ -f .env ]; then
            echo ".env exists"
          elif [ -f .env.example ]; then
            cp .env.example .env
          else
            printf "%s\n" "APP_ENV=testing" "APP_KEY=" "APP_DEBUG=false" "DB_CONNECTION=sqlite" "DB_DATABASE=database/database.sqlite" > .env
          fi

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-scripts --no-progress --verbose

      - name: Prepare environment and sqlite DB (project dir)
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: |
          mkdir -p database
          touch database/database.sqlite
          php artisan key:generate --ansi --force
          php artisan migrate --force

      - name: Run test suite
        run: php artisan test --no-interaction